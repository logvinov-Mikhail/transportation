<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__link" src="images/logo.svg" alt="logo">
        </a>
        <nav class="menu">
          <button class="menu__btn"></button>
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__list-link" href="#">Цены</a>
            </li>
            <li class="menu__item">
              <a class="menu__list-link" href="#">Автопарк</a>
            </li>
            <li class="menu__item">
              <a class="menu__list-link" href="#">Отзывы</a>
            </li>
            <li class="menu__item">
              <a class="menu__list-link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <a class="phone" href="tel:88000801215">
          8 (800) 080 12 15
        </a>
      </div>
    </div>
  </header>

  <section class="top">
    <div class="container">
      <div class="top__heading">

        <div class="top__content">
          <h1 class="top__title">
            Квартирные переезды
          </h1>
          <h3 class="top__title--location">
            По Москве и области
          </h3>
          <a class="order__btn" href="#">Заказать</a>
        </div>

        <div class="top__bottom">
          <div class="top__items">
            <div class="top__item">
              <img class="top__item-img" src="images/truck.svg" alt="truck" >
              <p class="top__item-text">Более 800 переездов
              </p>
            </div>
            <div class="top__item">
              <img class="top__item-img" src="images/triggerTwo.svg" alt="triggerTwo">
              <p class="top__item-text"> Бережная упаковка
              </p>
            </div>
            <div class="top__item">
              <img class="top__item-img" src="images/money.svg" alt="money" >
              <p class="top__item-text">Фиксированная цена
              </p>
            </div>
          </div>
        </div>

        <img class="top__photo top__photo--working" src="/images/working.png" alt="working">
        <img class="top__photo top__photo--van" src="/images/van.png" alt="van">
        <a class="phone__btn" href="tel:88000801215">
          <img src="/images/Ellipse--phone.svg" alt="phone">
        </a>

      </div>
    </div>
  </section>

  <section class="happen">
    <div class="container">
      <h3>nnnnn</h3>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
